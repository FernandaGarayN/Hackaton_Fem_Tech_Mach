<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="register" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Numero de Telefono</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electronico</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" [disabled]="!register.valid" (click)="registrar();">
      <ion-icon name="person-add" slot="start"></ion-icon>
      Registrarse
    </ion-button>
  </form>
