<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="register" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" formControlName="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Numero de Telefono</ion-label>
      <ion-input type="text" formControlName="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input type="text" formControlName="rut"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>
    </ion-item>
    <!-- Agregar el input para subir/tomar una foto -->
    <ion-item>
      <ion-label>Subir/Tomar Foto del Documento de Identidad</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
    </ion-item>

    <ion-button expand="full" [disabled]="!register.valid" (click)="registrar();">
      <ion-icon name="person-add" slot="start"></ion-icon>
      Registrarse
    </ion-button>
  </form>
